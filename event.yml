# フロント画面
## フロント画面 > 商品購入確認完了(ポイント利用処理)
front.shopping.confirm.processing:
    - [onFrontShoppingConfirmProcessing, NORMAL]
## フロント画面 > 商品購入完了(ポイント登録)
service.shopping.notify.complete:
    - [onServiceShoppingNotifyComplete, NORMAL]
## フロント画面 > 商品購入完了の画面
Shopping/complete.twig:
    - [onRenderShoppingComplete, NORMAL]

## 配送先の変更
front.shopping.delivery.complete:
    - [onFrontChangeTotal, NORMAL]

## 支払い方法の変更
front.shopping.payment.complete:
    - [onFrontChangeTotal, NORMAL]

## お届け先の変更
front.shopping.shipping.complete:
    - [onFrontChangeTotal, NORMAL]
front.shopping.shipping.edit.complete:
    - [onFrontChangeTotal, NORMAL]


